<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="./style.css">
    <script src="stars.js" async></script>
</head>

<body>
  <!-- Rating state start -->

<div id="Container">
  <div id="InfoBox">
    <img src="\images\icon-star.svg" class="StarImg">
    <h1> How did we do?</h1>
    <span>
      Please let us know how we did with you support request. All feedback is appreciated to help us improve our offering!
    </span>
    <div id="Botones">
      <button class="BotonesRating">1</button>
      <button class="BotonesRating">2</button>
      <button class="BotonesRating">3</button>
      <button class="BotonesRating">4</button>
      <button class="BotonesRating">5</button>
    </div>
      <button class="SubmitButton">SUBMIT</button>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Jorge Ch√°vez Cernas</a>.
  </div>
</body>
</html>
